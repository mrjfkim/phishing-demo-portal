<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal Login – Demo Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 360px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    .banner {
      background: #d9534f;
      color: white;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 4px;
      background: #5bc0de;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #31b0d5;
    }
    .disclaimer {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="banner">FAKE PHISHING SITE – DEMO ONLY</div>
    <h1>Portal Login</h1>
    <form onsubmit="return false;">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="user@example.com" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" />

      <button type="submit">Log In</button>
    </form>
    <p class="disclaimer">
      This is a non-functional demo page. No credentials are stored or transmitted.
    </p>
  </div>
</body>
</html>
